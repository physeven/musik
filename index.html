<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #f4f0eb;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .search-box {
      display: flex;
      align-items: center;
      background: #f2f2f2;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .search-box input {
      border: none;
      outline: none;
      background: transparent;
      font-size: 16px;
      flex: 1;
    }
    .search-box button {
      background: #f08080;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    .track-list {
      list-style: none;
      padding-left: 0;
    }
    .track {
      padding: 10px 15px;
      margin-bottom: 10px;
      background: #fafafa;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .track:hover {
      background: #f0e0e0;
    }
    .track-title {
      flex: 1;
    }
    .play-button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #f1c40f;
    }
    audio {
      width: 100%;
      margin-top: 20px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    .controls button {
      background: #f08080;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Playlist Saya</h1>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search song title...">
      <button onclick="searchSong()">Search</button>
    </div>
    <ul class="track-list" id="trackList">
      <!-- Dynamically filled -->
    </ul>
    <audio id="audioPlayer" controls autoplay></audio>
    <div class="controls">
      <button onclick="prevTrack()">⏮️ Sebelumnya</button>
      <button onclick="nextTrack()">⏭️ Selanjutnya</button>
    </div>
  </div>

  <script>
    const tracks = [
      { title: "Hindia Evaluasi", file: "Hindia.mp3" },
      { title: "Feast - Nina (Lirik)", file: "Feast - Nina (Lirik).mp3" },
      { title: "Hal - L (Lirik Lagu Lyrics)", file: "Hal - L (Lirik Lagu Lyrics).mp3" },
      { title: "Nadhif Basalamah - Bergema Sampai Selamanya (Lyrics)", file: "Nadhif Basalamah - Bergema Sampai Selamanya (Lyrics).mp3" },
      { title: "Tarot - .Feast Lirik Lagu", file: "Tarot - .Feast Lirik Lagu.mp3" },
      { title: "Hindia - Rumah ke Rumah Lirik Lagu", file: "Hindia - Rumah ke Rumah Lirik Lagu.mp3" },
      { title: "Hindia - Secukupnya Lirik Lagu", file: "Hindia - Secukupnya Lirik Lagu.mp3" },
      { title: "Lesung Pipi - Raim Laode (Lyrics)", file: "Lesung Pipi - Raim Laode (Lyrics).mp3" },
      { title: "Pamungkas - Monolog (Lirik Lagu)", file: "Pamungkas - Monolog (Lirik Lagu).mp3" },
      { title: "Rio Clappy - Bunga Abadi (Lirik Lyrics)", file: "Rio Clappy - Bunga Abadi (Lirik Lyrics).mp3" },
      { title: "The Lantis - Bunga Maaf (Lyrics)", file: "The Lantis - Bunga Maaf (Lyrics).mp3" },
      { title: "Dewa - Risalah Hati - LIRIK LAGU", file: "Dewa - Risalah Hati - LIRIK LAGU.mp3" },
      { title: "Dewa 19 - Kangen - ( Lirik Lagu )", file: "Dewa 19 - Kangen - ( Lirik Lagu ).mp3" },
      { title: "Dewa 19 - Separuh Nafas (Lirik Lagu)", file: "Dewa 19 - Separuh Nafas (Lirik Lagu).mp3" },
      { title: "GENIT - TIPE-X ( lirik video )", file: "GENIT - TIPE-X ( lirik video ).mp3" },
      { title: "Lyla - Karena Kamu Cantik Kamu Baik Lirik Lagu", file: "Lyla - Karena Kamu Cantik Kamu Baik Lirik Lagu.mp3" },
      { title: "Pupus - Dewa 19 (Lirik Lagu)", file: "Pupus - Dewa 19 (Lirik Lagu).mp3" },
      { title: "Tulus - Hati-hati di jalan Lirik Lagu Indonesia", file: "Tulus - Hati-hati di jalan Lirik Lagu Indonesia.mp3" },
      { title: "Batas Senja - Nanti Kita Seperti Ini (Lirik)", file: "Batas Senja - Nanti Kita Seperti Ini (Lirik).mp3" },
      { title: "For Revenge - Jakarta Hari Ini Lirik Lagu", file: "For Revenge - Jakarta Hari Ini Lirik Lagu.mp3" },
      { title: "Ghea Indrawari - Jiwa Yang Bersedih (Lirik)", file: "Ghea Indrawari - Jiwa Yang Bersedih (Lirik).mp3" },
      { title: "Kelingan Mantan - NDX A.K.A", file: "Kelingan Mantan - NDX A.K.A" },
      { title: "KOMANG - RAIM LAODE LYRIC OFFICIAL", file: "KOMANG - RAIM LAODE LYRIC OFFICIAL.mp3" },
      { title: "Last Child - Duka Lirik Lagu", file: "Last Child - Duka Lirik Lagu.mp3" },
      { title: "Nanti Kita Seperti Ini - Batas Senja (Lirik Lagu) ~ Ini gambaran kita suatu hari nanti", file: "Nanti Kita Seperti Ini - Batas Senja (Lirik Lagu) ~ Ini gambaran kita suatu hari nanti.mp3" },
      { title: "Virgoun - Selamat (Selamat Tinggal) ft Audy Lirik Lagu", file: "Virgoun - Selamat (Selamat Tinggal) ft Audy Lirik Lagu.mp3" },
    ];

    let currentTrackIndex = 0;

    const trackListEl = document.getElementById("trackList");
    const audioPlayer = document.getElementById("audioPlayer");

    function loadTracks(list) {
      trackListEl.innerHTML = "";
      list.forEach((track, index) => {
        const li = document.createElement("li");
        li.className = "track";

        const titleSpan = document.createElement("span");
        titleSpan.className = "track-title";
        titleSpan.textContent = track.title;

        const playBtn = document.createElement("button");
        playBtn.className = "play-button";
        playBtn.innerHTML = "▶️";
        playBtn.onclick = () => playTrack(index);

        li.appendChild(titleSpan);
        li.appendChild(playBtn);

        trackListEl.appendChild(li);
      });
    }

    function playTrack(index) {
      currentTrackIndex = index;
      audioPlayer.src = tracks[index].file;
      audioPlayer.play();
    }

    function nextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
      playTrack(currentTrackIndex);
    }

    function prevTrack() {
      currentTrackIndex = (currentTrackIndex - 1 + tracks.length) % tracks.length;
      playTrack(currentTrackIndex);
    }

    audioPlayer.onended = () => {
      nextTrack();
    };

    function searchSong() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = tracks.filter(track => track.title.toLowerCase().includes(query));
      loadTracks(filtered);
    }

    // Initial load
    loadTracks(tracks);
    playTrack(0);
  </script>
</body>
</html>
